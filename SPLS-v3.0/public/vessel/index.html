<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seaport Fare & Logistics Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../shared.css">
</head>
<body>
    <div class="header">
        <h1>Vessel Module</h1>
        <nav>
            <a href="../dashboard.html">Home</a>
            <a href="../vessel/index.html" class="active">Vessel</a>
            <a href="../cargo/index.html">Cargo</a>
            <a href="../stevedore/index.html">Stevedore</a>
            <a href="../storage/index.html">Storage</a>
            <a href="../rail/index.html">Railway</a>
        </nav>
    </div>

    <div class="container">
      <div class="main-grid">
        <div class="form-card">
          <h2>VESSEL MODULE</h2>

          <div class="form-section">
            <h3>Vessel Details</h3>
            <div class="form-group">
              <label for="vesselName">Vessel Name</label>
              <input id="vesselName">
            </div>
            <div class="form-group">
              <label for="vesselType">Trade Type</label>
              <select id="vesselType">
                <option>Foreign</option>
                <option>Domestic</option>
              </select>
            </div>
            <div class="form-group">
              <label for="gt">GRT / GT</label>
              <input type="number" id="gt" value="5000">
            </div>
            <div class="form-group">
              <label for="loa">LOA (m)</label>
              <input type="number" step="0.1" id="loa" value="180">
            </div>
            <div class="form-group">
              <label for="draft">Draft (m)</label>
              <input type="number" step="0.1" id="draft" value="9.5">
            </div>
            <div class="form-group">
              <label for="beam">Beam (m)</label>
              <input type="number" step="0.1" id="beam" value="30">
            </div>
          </div>

          <div class="form-section">
            <h3>Cargo Details</h3>
            <div class="form-group">
              <label for="cargoName">Cargo Name</label>
              <select id="cargoName">
                <!-- Options will be populated dynamically by vessel.js -->
              </select>
            </div>
            <div class="form-group">
              <label for="cargoGroup">Cargo Category</label>
              <input type="text" id="cargoGroup" value="Dry Bulk" disabled>
            </div>
            <div class="form-group">
              <label for="weight">Weight of Cargo (Tons)</label>
              <input type="number" id="weight" value="300">
            </div>
          </div>

          <div class="button-group">
            <button class="btn btn-primary" id="calculateCostBtn">Calculate Vessel Charges</button>
            <button class="btn btn-primary" id="calculateLogisticsBtn">Calculate Logistics</button>
            <button class="btn btn-clear" id="clearBtn">Clear Form</button>
          </div>
        </div>

        <div class="right-col" hidden id="resultsContainer">
          <div id="costPanel" class="panel" aria-hidden="true">
            <div class="section-title">Total Vessel Charges</div>
            <div id="totalCostValue" class="cost-value">₹0</div>

            <div class="section-title">Charges Breakdown</div>
            <div class="breakdown-item">
              <span class="breakdown-label">Port Dues:</span>
              <span id="portDuesVal" class="breakdown-value">₹0</span>
            </div>
            <div class="breakdown-item">
              <span class="breakdown-label">Pilotage:</span>
              <span id="pilotageVal" class="breakdown-value">₹0</span>
            </div>
            <div class="breakdown-item">
              <span class="breakdown-label">Berth Hire:</span>
              <span id="berthHireVal" class="breakdown-value">₹0</span>
            </div>
            <div class="breakdown-item">
              <span class="breakdown-label">Sub-Total:</span>
              <span id="subtotalVal" class="breakdown-value">₹0</span>
            </div>
            <div class="breakdown-item">
              <span class="breakdown-label">Taxes (GST @ 18%):</span>
              <span id="taxesVal" class="breakdown-value">₹0</span>
            </div>

            <div class="chart-container">
              <canvas id="costChart"></canvas>
            </div>
            <button class="btn btn-print" id="printCostBtn" onclick="window.print()">Print Results</button>
          </div>

          <div id="logisticsPanel" class="panel" aria-hidden="true">
            <div class="section-title">Estimated Handling Time</div>
            <div class="cost-value" style="font-size: 1.75rem;"><span id="handlingHours">0</span> <span style="font-size: 1rem; color: #666;">Hours</span></div>


            <div class="section-title">Suitable Berths & Available Facility</div>
            <div id="berthsList" class="logistics-item">
              <div class="logistics-item-label">-</div>
              <div class="logistics-item-value">-</div>
            </div>
            <button class="btn btn-print" id="printLogisticsBtn" onclick="window.print()">Print Results</button>
          </div>
        </div>
      </div>
    </div>

    <!-- load local logic that performs CSV lookups and calculations -->
    <script defer src="vessel.js"></script>
  </body>
  </html>
