<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vessel Simulator</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .vessel-container {
      display: flex;
      min-height: 90vh;
      align-items: flex-start;
      gap: 40px;
      margin: 40px auto;
      max-width: 1000px;
    }
    .vessel-form-panel {
      width: 25%;
      background: #f8faff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 30px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .vessel-form-panel h2 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .vessel-form-panel label {
      margin-top: 10px;
      font-weight: 500;
    }
    .vessel-form-panel input {
      margin-bottom: 10px;
      padding: 7px 10px;
      border-radius: 5px;
      border: 1px solid #b0c4de;
      font-size: 15px;
    }
    .vessel-form-panel button {
      margin-top: 18px;
      padding: 8px 0;
      border: none;
      border-radius: 5px;
      background: #003366;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .back-btn {
      background: #e0e7ef;
      color: #003366;
      margin-bottom: 18px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      padding: 7px 0;
      cursor: pointer;
    }
    .right-panel {
      flex: 1;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
    }
    #costBtns {
      display: none;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
      align-items: center;
    }
    #costBtns button {
      width: 220px;
      padding: 15px 0;
      font-size: 17px;
      background: #00509e;
      color: white;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #costBtns button:hover {
      background: #003366;
    }
  </style>
  <script defer src="vessel.js"></script>
</head>
<body>
  <div class="vessel-container">
    <div class="vessel-form-panel">
      <button class="back-btn" id="backBtn">&larr; Back</button>
      <h2>Vessel Simulation Details</h2>
      <form id="vesselForm">
        <label>Vessel Name<input type="text" name="vesselName" required></label>
        <label>IMO Number<input type="text" name="imoNumber" required></label>
        <label>GT<input type="number" name="gt" required></label>
        <label>ETA<input type="datetime-local" name="eta" required></label>
        <label>ETD<input type="datetime-local" name="etd" required></label>
        <label>LOA<input type="number" name="loa" required></label>
        <label>Draft<input type="number" name="draft" required></label>
        <label>Beam<input type="number" name="beam" required></label>
        <label>Cargo
          <select name="cargo" id="cargoSelect" required>
            <option value="">Select Cargo</option>
          </select>
        </label>
        <label>Foreign<input type="text" name="foreign"></label>
        <label>Postal<input type="text" name="postal"></label>
        <label>Last Visit To<input type="text" name="lastVisit"></label>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="right-panel" id="rightPanel">
      <div id="costBtns">
        <button id="logisticBtn">Logistic Calculator</button>
        <button id="costBtn">Cost Calculator</button>
      </div>
    </div>
  </div>
</body>
</html>
