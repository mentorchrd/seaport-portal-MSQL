<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seaport Cargo Charges Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body { height: 100%; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: linear-gradient(to bottom, #87CEEB, #ADD8E6); height: 100%; overflow: hidden; font-size: 13px; }
    .header { background-color: #87CEEB; padding: 0.5rem 0.5rem; text-align: center; border-bottom: 1px solid #B0E0E6; }
    .header h1 { font-size: 1rem; }
    .container { max-width: 1100px; height: calc(100vh - 48px); margin: 0 auto; padding: 0.4rem; }
    .main-grid { display: grid; grid-template-columns: 1fr 360px; gap: 0.5rem; height: 100%; align-items: start; }
    .form-card { background: white; border-radius: 0.6rem; padding: 0.6rem; box-shadow: 0 6px 16px rgba(0,0,0,0.06); height: 100%; overflow: hidden; display: flex; flex-direction: column; }
    .form-card h2 { font-size: 1rem; font-weight: 600; color: #1a1a1a; margin-bottom: 0.5rem; }
    .form-section { margin-bottom: 0.4rem; display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.4rem; align-items: center; }
    .form-section h3 { grid-column: 1 / -1; margin: 0 0 0.25rem 0; font-size: 0.95rem; }
    .form-group { margin: 0; }
    .form-group label { display: block; font-size: 0.75rem; font-weight: 500; color: #555; margin-bottom: 0.18rem; }
    .form-group input, .form-group select { width: 100%; padding: 0.22rem 0.5rem; border: 1px solid #ddd; border-radius: 0.36rem; font-size: 0.85rem; }
    .button-group { display: grid; grid-template-columns: 1fr; gap: 0.35rem; margin-top: 0.5rem; grid-column: 1 / -1; }
    .btn { padding: 0.5rem 0.75rem; font-size: 0.9rem; font-weight: 600; border-radius: 0.4rem; cursor: pointer; border: none; }
    .btn-primary { background-color: #2563eb; color: white; }
    .right-col { position: relative; height: 100%; }
    .panel { background: white; border-radius: 0.6rem; padding: 0.75rem; box-shadow: 0 6px 16px rgba(0,0,0,0.06); height: 100%; overflow-y: auto; }
    .cost-value { font-size: 1.25rem; font-weight: 700; color: #2563eb; margin: 0.4rem 0; }
    .breakdown-item { display: flex; justify-content: space-between; padding: 0.4rem 0; border-bottom: 1px solid #f0f0f0; font-size: 0.85rem; }
    .chart-container { position: relative; height: 200px; margin: 0.5rem 0; }
    .section-title { font-size: 0.95rem; font-weight: 600; color: #1a1a1a; margin: 0.5rem 0 0.35rem 0; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Seaport Cargo Module</h1>
  </div>

  <div class="container">
    <div class="main-grid">
      <div class="form-card">
        <h2>CARGO CHARGES</h2>

        <div class="form-section">
          <h3>Cargo Details</h3>
          <div class="form-group">
            <label for="cargoName">Cargo Name</label>
            <select id="cargoName">
              <!-- Options populated dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label for="cargoGroup">Cargo Category</label>
            <input type="text" id="cargoGroup" disabled>
          </div>
          <div class="form-group">
            <label for="weight">Weight of Cargo (Tons)</label>
            <input type="number" id="weight" value="40000">
          </div>
          <div class="form-group">
            <label for="tradeType">Trade Type</label>
            <select id="tradeType">
              <option>Foreign</option>
              <option>Coastal</option>
            </select>
          </div>
        </div>

        <div class="form-section">
          <h3>Demurrage Details</h3>
          <div class="form-group">
            <label for="daysAfterFree">Days after free period</label>
            <input type="number" id="daysAfterFree" value="0">
          </div>
          <div class="form-group">
            <label for="quantityDelivered">Quantity Delivered (Tons)</label>
            <input type="number" id="quantityDelivered" value="40000">
          </div>
        </div>

        <div class="button-group">
          <button class="btn btn-primary" id="calculateCostBtn">Calculate Cargo Charges</button>
        </div>
      </div>

      <div class="right-col">
        <div id="costPanel" class="panel">
          <div class="section-title">Total Cargo Charges</div>
          <div id="totalCostValue" class="cost-value">₹0</div>

          <div class="section-title">Charges Breakdown</div>
          <div class="breakdown-item">
            <span class="breakdown-label">Wharfage:</span>
            <span id="wharfageVal" class="breakdown-value">₹0</span>
          </div>
          <div class="breakdown-item">
            <span class="breakdown-label">Demurrage:</span>
            <span id="demurrageVal" class="breakdown-value">₹0</span>
          </div>
          <div class="breakdown-item">
            <span class="breakdown-label">Sub-Total:</span>
            <span id="subtotalVal" class="breakdown-value">₹0</span>
          </div>
          <div class="breakdown-item">
            <span class="breakdown-label">Taxes (GST @ 18%):</span>
            <span id="taxesVal" class="breakdown-value">₹0</span>
          </div>

          <div class="chart-container">
            <canvas id="costChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script defer src="cargo.js"></script>
</body>
</html>
