<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sea Port Logistic Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<script>
  function expandSignup(){
    document.getElementById('signupCollapsed').style.display = 'none';
    document.getElementById('signupForm').style.display = 'block';
  }
  async function login(){
    const mobile = document.getElementById('loginMobile').value;
    const password = document.getElementById('loginPassword').value;
    await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ mobile, password })
    }).then(response => {
      if(response.ok){
        alert('Login successful!');
        document.location.href = '/dashboard.html';
        // Redirect or load user dashboard
      } else {
        alert('Login failed. Please check your credentials.');
      }
    });
    // Implement actual login logic here
  }
  async function signup(){
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const mobile = document.getElementById('mobile').value;
    const email = document.getElementById('email').value;
    const company = document.getElementById('company').value;
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;

    if(password !== confirm){
      alert('Passwords do not match!');
      return;
    }

    await fetch('/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ firstName, lastName, mobile, email, company, password })
    }).then(response => {
      if(response.ok){
        alert('Signup successful! You can now log in.');
        // Optionally redirect to login or dashboard
      } else {
        alert('Signup failed. Please try again.');
      }
    });
    // Implement actual signup logic here
  }
</script>
<body>
  <header>
    <h1>SEA PORT LOGISTIC SIMULATOR PORTAL</h1>
  </header>

  <div class="container">
    <!-- Login Box -->
    <div class="box login-box">
      <h2>Login</h2>
      <input type="text" id="loginMobile" placeholder="Mobile Number (User ID)" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <!-- Center Graphic Box -->
    <div class="center-box">
      <div class="graphic-icon">
        ðŸŒŠâš“ðŸš¢
      </div>
      <p><strong>A Single Window Facility for<br>Planning the Logistics and Cost of Handling<br>At SeaPort</strong></p>
    </div>

    <!-- Signup Box -->
    <div class="box signup-box" id="signupBox">
      <h2>Signup</h2>
      <div id="signupCollapsed">
        <button onclick="expandSignup()">Signup</button>
      </div>
      <div id="signupForm" style="display: none;">
        <input type="text" placeholder="First Name" id="firstName" />
        <input type="text" placeholder="Last Name" id="lastName" />
        <input type="text" placeholder="Mobile Number" id="mobile" />
        <input type="email" placeholder="Email" id="email" />
        <input type="text" placeholder="Company Name" id="company" />
        <input type="password" placeholder="Password" id="password" />
        <input type="password" placeholder="Confirm Password" id="confirm" />
        <button onclick="signup()">Register</button>
      </div>
    </div>
  </div>

  <footer>
    <p>For any Queries contact at:<br><strong>splsimulator@gmail.com</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
