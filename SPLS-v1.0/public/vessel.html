<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vessel Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vessel Simulator</h1>
    <a class="signout" href="/dashboard">‚Üê Back to Dashboard</a>
  </header>

  <div class="form-container">
    <form id="vesselForm">
      <label for="vesselGT">Vessel GT or GRT:</label>
      <input type="number" id="vesselGT" name="vesselGT" required>

      <label for="vesselType">Vessel Type:</label>
      <select id="vesselType" name="vesselType" required>
        <option value="">-- Select Type --</option>
      </select>

      <label for="cargoSelect">Cargo:</label>
      <select id="cargoSelect" name="cargoSelect" required>
        <option value="">-- Select Cargo --</option>
      </select>

      <label for="cargoQty">Cargo Quantity (tons):</label>
      <input type="number" id="cargoQty" name="cargoQty" required>

      <label for="sabOutput">Stay at Berth (SAB):</label>
      <input type="text" id="sabOutput" name="sabOutput" readonly>

      <button type="submit">Run Simulator</button>
    </form>
  </div>

  <script src="vesselSimulator.js"></script>
</body>
</html>
